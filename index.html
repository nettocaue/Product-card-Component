<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product card component</title>
</head>
<body>
  <main>
    <div class="img"></div>
        
    <div class="container-texts">  
          <p class="category">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p>$149.99</p>
          <span><del>$169,99</del></span>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </button>
    </div>
  </main>
</body>
</html>
